<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %} NYU TeamUp {% endblock %}</title>
</head>
<body>
  <header>
    <h1>NYU TeamUp</h1>
    {% if Login.userName %}
      {% if Login.password %}
         Hi {{ user.username }}!
      <a href="{% url 'logout' %}">logout</a>
    {% else %}
      <a href="{% url 'login' %}">login</a>
    {% endif %}
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <hr>
  <footer>
    <a href="http://simpleisbetterthancomplex.com">simpleisbetterthancomplex.com</a>
  </footer>
</body>
</html>
