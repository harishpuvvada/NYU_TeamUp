{% extends 'base.html' %}
{% block content %}

    {% if project_list %}
      {% for project in project_list %}
        <div><a href="{% url 'teamupapp:projDetail' project.projectId %}">{{ project.projectName }}</a>
             <p>{{ project.description }}</p>
        </div>
      {% endfor %}
    {% else %}
      <p>No projects available</p>
    {% endif %}
{% endblock %}
