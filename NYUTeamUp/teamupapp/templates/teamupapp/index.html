<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %} NYU TeamUp {% endblock %}</title>
</head>
<body>
  <hr>
  <main>
    {% if category_list %}
      {% for category in category_list %}
        <div><a href="{% url 'teamupapp:list' category%}">{{ category }}</a></div>
      {% endfor %}
    {% else %}
      <p>No projects available</p>
    {% endif %}
  </main>
  <hr>
</body>
</html>
