{% extends 'base.html' %}

{% block content %}

    {% if category_list %}
      {% for category in category_list %}
          <a href="{% url 'teamupapp:projList' category%}">
            <div id="category-{{category}}-container" class="category-{{category}}-container category-container">
                <div>{{category}}</div>
            </div>
          </a>
      {% endfor %}
    {% else %}
      <p>No projects available</p>
    {% endif %}

{% endblock %}
